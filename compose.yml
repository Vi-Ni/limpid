services:
  db:
    image: docker.io/library/postgres:16-alpine
    environment:
      POSTGRES_DB: limpide
      POSTGRES_USER: limpide
      POSTGRES_PASSWORD: limpide
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Containerfile
    command: >
      python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DATABASE_URL: postgres://limpide:limpide@db:5432/limpide
      SECRET_KEY: django-insecure-dev-key-change-in-production
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
