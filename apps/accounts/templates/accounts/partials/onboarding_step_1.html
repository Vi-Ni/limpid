{% load i18n %}
<div>
  <h1 class="mb-2 text-2xl font-bold text-text">{% trans "Welcome to Limpide!" %}</h1>
  <p class="mb-6 text-text-muted">{% trans "Let's set up your account. First, select your province." %}</p>

  <form hx-post="{% url 'accounts:onboarding_step' step=1 %}"
        hx-target="#onboarding-content"
        hx-swap="innerHTML"
        class="space-y-4">
    {% csrf_token %}

    {% for field in form %}
    <div>
      <label for="{{ field.id_for_label }}" class="mb-1 block text-sm font-medium text-text">
        {{ field.label }}
      </label>
      {{ field }}
      {% if field.errors %}
      <p class="mt-1 text-sm text-danger-600">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
    {% endfor %}

    <button type="submit"
            class="w-full rounded-lg bg-primary-600 px-4 py-2.5 text-sm font-medium text-white hover:bg-primary-700">
      {% trans "Next" %}
    </button>
  </form>
</div>
