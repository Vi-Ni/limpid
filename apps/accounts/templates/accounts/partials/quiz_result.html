{% load i18n %}
<div class="text-center">
  <h2 class="mb-2 text-2xl font-bold text-gray-900">{% trans "Your Risk Profile" %}</h2>

  <div class="my-6">
    <div class="mx-auto flex h-24 w-24 items-center justify-center rounded-full bg-blue-100">
      <span class="text-3xl font-bold text-blue-600">{{ score }}/10</span>
    </div>
    <p class="mt-3 text-lg font-semibold text-gray-900">{{ label }}</p>
  </div>

  <div class="rounded-lg bg-gray-50 p-4 text-left text-sm text-gray-700">
    <p class="mb-2 font-medium text-gray-900">{% trans "What does this mean?" %}</p>
    <p>{{ description }}</p>
  </div>

  <p class="mt-4 text-xs text-gray-500">
    {% trans "This is for educational purposes only and does not constitute financial advice." %}
  </p>

  <div class="mt-6 flex flex-col gap-3">
    <a href="{% url 'accounts:profile' %}"
       class="rounded-lg bg-blue-600 px-4 py-2.5 text-sm font-medium text-white hover:bg-blue-700">
      {% trans "Back to profile" %}
    </a>
    <a href="{% url 'accounts:risk_quiz' %}"
       class="text-sm font-medium text-blue-600 hover:text-blue-500">
      {% trans "Retake the quiz" %}
    </a>
  </div>
</div>
