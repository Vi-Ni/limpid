{% load i18n %}
<div>
  <h1 class="mb-2 text-2xl font-bold text-gray-900">{% trans "Language preference" %}</h1>
  <p class="mb-6 text-gray-600">{% trans "Choose your preferred language for the dashboard." %}</p>

  <form hx-post="{% url 'accounts:onboarding_step' step=2 %}"
        hx-target="#onboarding-content"
        hx-swap="innerHTML"
        class="space-y-4">
    {% csrf_token %}

    {% for field in form %}
    <div>
      <label for="{{ field.id_for_label }}" class="mb-1 block text-sm font-medium text-gray-700">
        {{ field.label }}
      </label>
      {{ field }}
      {% if field.errors %}
      <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
    {% endfor %}

    <button type="submit"
            class="w-full rounded-lg bg-blue-600 px-4 py-2.5 text-sm font-medium text-white hover:bg-blue-700">
      {% trans "Next" %}
    </button>
  </form>
</div>
